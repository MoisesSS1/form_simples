<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vende-lo muito mais rápido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda seu veiculo fácil!</h1>
                <p>Descreva as caracteristicas do seu veiculo e marque as opcionais e caracteristicas que ele possui</p>
                
                <form action="#">
                    <div class="box-input">
                        <label for="title">Titulo do anúncio: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text"
                        name="title" 
                        id="title" 
                        placeholder="Defina um titulo par seu veiculo" 
                        class="block" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço do veiculo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        placeholder="Digite o preço do veículo" 
                        class="block" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição: 
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block" 
                        cols="30" 
                        rows="10" 
                        required
                        placeholder="Descreva seu veículo: "
                        >
                    </textarea>
                    </div>

                    <div class="box-input">
                        <label for="unique_owner">
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique_owner" id="unique_owner" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>                        
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        placeholder="Digite a marca do seu veiculo" 
                        class="block" 
                        minlength="1" 
                        maxlength="30" 
                        required
                        >
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        placeholder="Digite o modelo do seu veiculo" 
                        class="block" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Quilometragem: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        required
                        >
                    </div>
                    
                    <div class="box-input">
                        <label for="purchase_date">Data de compra do veiculo: 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        >
                    </div>

                    <div class="box-input">
                        <p>Câmbio: 
                            <span class="required-field">*</span>
                        </p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional_box">
                        <p>Opcionais: </p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="eletric_lock" value="eletric_lock">
                                <label for="eletric_lock">Trava elétrica</label>
                            </li>
                        </ul>
                    </div>

                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" id="eletric_window" value="eletric_window">
                                <label for="eletric_window">Janela elétrica</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="speakers" value="speakers">
                                <label for="speakers">Som</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>

                            <li>
                                <input type="checkbox" name="optional[]" id="leather_Seat" value="leather_Seat">
                                <label for="leather_Seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Envie imagens do veiculo <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpeg" 
                        id="images"
                        name="images"
                        required
                        >
                    </div>
                    
                    <input type="submit" value="Cadastrar" class="btn-submit">

                </form>

            </div>
        </div>

    </div>
    
</body>
</html>
